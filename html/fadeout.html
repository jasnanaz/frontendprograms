<!doctype html>
<head>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
         $(document).ready(function(){
           $("#btn").click(function(){
             $("#div").fadeOut();
           });
         });
         </script>
         <body>
            <div id="div" style="width:80px;height:80px;display:block;background-color:red;"></div>
             <button id="btn">click to hide-fadeout</button>
             
         </body>
