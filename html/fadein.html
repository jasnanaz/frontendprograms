<!doctype html>
<head>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
         $(document).ready(function(){
           $("#btn").click(function(){
             $("#div").fadeIn();
           });
         });
         </script>
         <body>
             <button id="btn">click to show-fadein</button>
             <div id="div" style="width:80px;height:80px;display:none;background-color:red;"></div>
         </body>
