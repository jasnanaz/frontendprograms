<!doctype html>
<head>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
         $(document).ready(function(){
           $("#btn").click(function(){
             $("#div").fadeTo("slow",0.15);
           });
         });
         </script>
         <body>
                <button id="btn">click to fade</button>
                <br> 
<div id="div" style="width:80px;height:80px;display:block;background-color:red;"></div>
         </body>
