<!DOCTYPE html>
<html>
<head>
<script>
    function myConfirm()
    {
        if(confirm("do you want to continue"))
        {
            document.write("ok");
        }
            else
            {
                document.write("not ok");
            }
    }
</script>
</head>
<body>
  <button onclick="myConfirm()">confirm</button>

</body>
