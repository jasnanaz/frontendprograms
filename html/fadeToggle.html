<!doctype html>
<head>
    <script src="jquery-3.4.1.min.js"></script>
    <script>
         $(document).ready(function(){
           $("#btn").click(function(){
             $("#div").fadeToggle("slow  ");
           });
         });
         </script>
         <body>
                <button id="btn">click to hide-fadetoggle</button><br>
            <p><div id="div" style="width:80px;height:80px;background-color:red;"></div></p>
            
             
         </body>
