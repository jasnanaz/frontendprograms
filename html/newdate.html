<!DOCTYPE html>
<html>
<head>

        <script>
        var d = new Date();
     var months = ["January","February","March","April","May","June","July","August","September","October","November","December"];
        document.write(months[d.getMonth()],'<br>');
        document.write(d.getTime(),'<br>');
        document.write(d.getFullYear(),'<br>');
        </script>
 
</head>
