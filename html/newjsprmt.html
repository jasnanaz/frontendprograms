<!DOCTYPE html>
<html>
<head>
   
<script>
   var string=prompt("enter your name");
   
    function myPrompt(string){
      var vowelsCount=0;        
      for (var i=0;i<string.length;i++){
          if(string[i]=="a" || string[i]=="e" || string[i] =="i" || string[i] =="o" || string[i] =="u") 
          {
        vowelsCount+=1;
          }
         }
         document.write(vowelsCount);
    }
    myPrompt(string)
</script>
</head>
